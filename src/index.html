<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'NFT preview card component' challenge on Frontend Mentor. The goal is to build out a preview card component and get it looking as close to the design as possible. Users should be able to view the optimal layout depending on their device's screen size, and see hover states for interactive elements."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive layout, semantic html, card, ntf"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="wrapper">
    <main>
      <div class="card">
        <div class="card-thumbnail">
          <picture>
            <source
              type="image/webp"
              sizes="(min-width: 400px) 320px, 100vw"
              srcset="
                /assets/images/image-equilibrium-320.webp 320w,
                /assets/images/image-equilibrium-640.webp 640w,
                /assets/images/image-equilibrium-960.webp 960w
              "
            />

            <img
              sizes="(min-width: 400px) 320px, 100vw"
              srcset="
                /assets/images/image-equilibrium-320.jpg 320w,
                /assets/images/image-equilibrium-640.jpg 640w,
                /assets/images/image-equilibrium-960.jpg 960w
              "
              src="/assets/images/image-equilibrium-320.jpg"
              alt="A glass dice in precarious balance on a shiny surface reflecting light."
              width="320"
              height="320"
            />
          </picture>
        </div>
        <h1 class="card-heading">Equilibrium #3429</h1>
        <p class="card-body">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-pills">
          <div class="card-pill card-pill--value">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <p>0.041 ETH</p>
          </div>
          <div class="card-pill card-pill--time">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p><time datetime="P3D">3 days</time> left</p>
          </div>
        </div>
        <footer class="card-footer">
          <picture>
            <source
              type="image/webp"
              srcset="
                /assets/images/image-avatar-40.webp  1x,
                /assets/images/image-avatar-80.webp  2x,
                /assets/images/image-avatar-120.webp 3x
              "
            />
            <img
              srcset="
                /assets/images/image-avatar-40.png  1x,
                /assets/images/image-avatar-80.png  2x,
                /assets/images/image-avatar-120.png 3x
              "
              src="/assets/images/image-avatar-40.png"
              alt=""
              width="132"
              height="132"
              class="card-avatar"
            />
          </picture>

          <p>
            Creation of
            <a href="#" class="card-author" title="Lean more about the author"
              >Jules Wyvern</a
            >
          </p>
        </footer>
      </div>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          title="Visit the website"
          class="footer-link"
          >Frontend Mentor</a
        >. <br />
        Coded with <span class="footer-icon">‚ù§</span> by
        <a
          href="https://github.com/ddZ6ii"
          title="Visit Github profile"
          class="footer-link"
          >ddZ6ii</a
        >.
      </p>
    </footer>
  </body>
</html>
